{% extends 'base.html' %}

{% block content %}
    <h1>Hello</h1>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name(size=50) }}</td>
        </tr>
        <tr>
            <td>{{ form.language.label }}</td>
            <td>{{ form.language(size=3) }}</td>
        </tr>
        <tr>
            <td>{{ form.remember_me.label }}</td>
            <td>{{ form.remember_me() }}</td>
        </tr>
        <tr>
            <td></td>
            <td>{{ form.submit() }}</td>
        </tr>
    </table>
    </form>
{% endblock %}
