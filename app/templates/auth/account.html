{% extends "bootstrap_base.html" %}

{% block title %}Flasky - {{ title }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ title }}</h1>
</div>
<div class="col-8">
    {% if not confirmed %}
        <p style="color: #d64161">Account not confirmed</p>
    {% endif %}
    {{ render_form(form) }}
</div>
{% endblock %}
