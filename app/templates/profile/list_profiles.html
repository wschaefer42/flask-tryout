{% extends "bootstrap_base.html" %}
{% block title %}Flasky - Users{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Users</h1>
</div>
<table class="table">
<thead>
<tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">Name</th>
    <th scope="col">Location</th>
    <th scope="col"></th>
</tr>
</thead>
<tbody>
{% for user in users %}
    <tr>
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.username }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.location }}</td>
    <td><a class="btn btn-primary btn-sm" href="{{ url_for('profile.show_profile', username=user.username) }}">Show</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
